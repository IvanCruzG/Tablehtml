<!DOCTYPE html>
<html>
  <head>
    <title>Basic HTML Table</title>
    <meta name="description" content="Basic table example">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>

  <body>
    <table class="grid">
      <!-- table header -->
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last name</th>
          <th>Age</th>
        </tr>
      </thead>
      <!-- table body -->
      <tbody>
        <tr>
          <td>Ivan</td>
          <td>Cruz Gutierrez</td>
          <td>29</td>
        </tr>

        <tr>
          <td>Muriel</td>
          <td>Cruz Gutierrez</td>
          <td>27</td>
        </tr>

        <tr>
          <td>Bianca</td>
          <td>Galvis Cruz</td>
          <td>5</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
